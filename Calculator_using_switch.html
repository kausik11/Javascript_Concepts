<script>
    let operator = prompt("please enter a operator to proceed");
    let num1 = parseInt(prompt("enter the first number"));
    let num2 = parseInt(prompt("enter the second number"));
    let result;

    switch (operator) {
        case '+':
         result = num1+num2;
         console.log(`the sum of ${num1} and ${num2}  is ${result}`);
            break;
    
        default:
            console.log("please enter only addition operator this time")
            break;
    }
</script>
