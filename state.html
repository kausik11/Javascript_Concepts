<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="show"></div>
    
</body>
<script>
    let messageRequest = function(){
    return '<p>' + messageRequest.state.greeting + messageRequest.state.name + ', ' + messageRequest.state.message + '? </p>';
    }
    messageRequest.state = {
           greeting : "hello",
           name : "world",
           message : "i love you"
    }
    

    let a = document.querySelector('#show');
    a.innerHTML = messageRequest();
</script>
</html>
