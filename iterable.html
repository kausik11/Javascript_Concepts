    //*********************** create an symbol.iterator to iterate through for of loop*************
    //create an object
    const obj = {};
    //make it iterable
    obj[Symbol.iterator] = function(){
        let n =0;
        done = false;
        return {
            next(){
               n +=10;
               if(n == 100){done=true};
               return {value : n,done: done}            
            }
        }
    }
    for (const num of obj) {
        console.log(num)
    }
