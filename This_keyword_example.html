    const FirstPerson = {
        name: 'hello',

}
    const SecondPerson = {

    const ShowDetails =
        function(){
            return `I am ${this.name} and i am lives in ${this.city}`
        }
    
        //we can add this function to each object but it is not a good option instead we will bind or apply the
        // external function to those Object

    console.log(ShowDetails.call(SecondPerson));
    let bindResult = ShowDetails.bind(FirstPerson);
    console.log(bindResult());
