<script>
    // program to stop the setInterval() method after five times
    
    let count = 0;
    const i=5;

    let interval = setInterval(() => {
       
        if(count === i){
            clearInterval(interval);
        }else{
            console.log("hello world");
            count++;
        }
         
    }, 1000);

</script>
