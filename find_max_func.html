<script>
    function findMax(...args){
        let max = 0;
     for(i=0;i< arguments.length;i++){
        if(arguments[i]>max){
            max = arguments[i];
        }
     }
     return max;
    }
    let a = findMax(2,5,3,7,8,4,2,4,5);
    console.log(a);
</script>
