<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="input" oninput="display()"/><br />

    <div id="result"></div>
  </body>

  <script>
    function display(){
        var userInput= document.getElementById("input").value;
        let splitString = userInput.split(""); 
        let reveseStr = splitString.reverse(); 
        let joinString = reveseStr.join(""); 
        let result = document.getElementById("result");
        result.innerText=joinString;
    }
  </script>
</html>
