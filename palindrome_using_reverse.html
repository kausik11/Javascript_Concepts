<script>
    let sentance = "civic";
    let sentanceArr = sentance.split("");
     let check = function(){
        return sentance.split('').toString() == sentanceArr.reverse().toString();
     }
     console.log(check(sentance) ? 'is a palindrome number' : 'is not a palindrome number');
</script>
